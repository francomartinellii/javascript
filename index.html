<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Conversor de moneda FM</title>
  <link rel="shortcut icon" href="./assets/cambio-de-divisas.png" type="image/x-icon">
</head>

<body>
  <header>
    <img class="banner" src="./assets/BANNER+DIVISAS+MOVIL.jpg" alt="">
  </header>
  <main>
    <div class="box">
      <div class="inner">
        <span class="cotizacionOficial">
          <img src="./assets/dolarusa.png" alt="">
          <h4>Dolar </h4>
          <div id="oficial"></div>
          <img src="./assets/eurob.png" alt="">
          <h4>Euro </h4>
          <div id="euro"></div>
          <img src="./assets/real.png" alt="">
          <h4>Real </h4>
          <div id="real"></div>
          <img src="./assets/librauk.png" alt="">
          <h4>Libra </h4>
          <div id="libra"></div>
        </span>
      </div>
    </div>
    </div>

    <h1>Conversor de Divisas Blue</h1>

    <div class="form">
      <label for="moneda">Elije la moneda que quieras convertir:</label>
      <select id="moneda">
        <option value="usd">Dólar Estadounidense</option>
        <option value="euro">Euro</option>
        <option value="real">Real Brasileño</option>
        <option value="gbp">Libra Esterlina</option>
      </select>
    </div>
    <div class="form">
      <label for="monto">Monto:</label>
      <input type="number" id="monto" />
    </div>
    <button id="cotizar">Cotizar</button>
    <div id="resultado"></div>
    <div id="error"></div>
    <table id="historial">
      <thead>
        <tr>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <br>
    <button id="borrarHistorial">Borrar historial completo</button>
  </main>
  <script src="sweetalert2.all.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
